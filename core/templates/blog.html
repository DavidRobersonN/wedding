{% extends 'base.html' %}
{% load static %}
{% block content %}
<section id="blog" class="section-padding bg-gray">
	<div id="qbootstrap-press" data-section="blog">
		<div class="container">
			<div class="row animate-box">
				<div class="col-md-8 col-md-offset-2">
					<div class="col-md-12 text-center section-heading svg-sm colored">
						<img src="{% static 'images/flaticon/svg/005-two.svg' %}" class="svg" alt="Free HTML5 Bootstrap Template by QBootstrap.com">
						<h2>Our Blog</h2>
						<div class="row">
						<div class="col-md-10 col-md-offset-1 subtext">
							<h3>{{ casamento.textoApresentacaoBlog }}</h3>
						</div>
					</div>
					</div>
				</div>
			</div>
			<div class="row">
				{% for b in blog %}
				<div class="col-md-6">
					<div class="qbootstrap-press-item animate-box">
						<div class="qbootstrap-press-img" style="background-image: url({{ b.imagem.thumb.url }})">
						</div>
						<div class="qbootstrap-press-text">
							<h3 class="h2 qbootstrap-press-title"> {{ b.titulo }} <span class="qbootstrap-border"></span></h3>
							<p>{{ b.texto }}<p><a href="#" class="btn btn-primary btn-sm">Learn more</a></p>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
</section>
{% endblock %}
