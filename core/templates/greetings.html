{% extends 'base.html' %}
{% load static %}
{% block content %}
<section id="greetings" class="section-padding bg-gray">
	<div id="qbootstrap-testimonials" class="qbootstrap-greetings" data-section="greetings" data-stellar-background-ratio="0.5" style="background-image: url(images/cover_bg_1.jpg);">
	<div class="overlay"></div>
		<div class="container">
			<div class="row animate-box">
				<div class="col-md-12 section-heading text-center svg-sm colored">
					<img src="{% static 'images/flaticon/svg/006-flower-bell-outline-design-variant-with-vines-and-leaves.svg' %}" class="svg" alt="Free HTML5 Bootstrap Template by QBootstrap.com">
					<h2 class="">Doces Mensagens</h2>
				</div>
			</div>
			<div class="row">
				{% for saudacao in saudacao %}
				<div class="col-md-4 animate-box">
					<div class="box-testimony ">
						<blockquote>
							<span class="quote"><span><i class="icon-quote-left"></i></span></span>
							<p>{{ saudacao.conteudo }}</p>
						</blockquote>
						<p class="author">{{ saudacao }}</p>
					</div>
				</div>
				{% endfor %}
			</div>
	</div>
</section>
{% endblock %}
